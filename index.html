<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>My To-Do List</title>
  </head>
  <body>
    <header>
      Work with our to-do list and observe your productivity sky rocket.
      <div>
        <button id="start" onclick="getStarted()">Get Started</button>
      </div>
    </header>
    <div id="theForm">
      <h1>Get it Done By Writing it Down</h1>
      <form id="myForm">
        <div class="input-container">
          <input type="text" name="task" id="new-task" placeholder="Add A Task" />
          <button class="btn"><i class="fa-light fa-plus"></i> Submit</button>
        </i>
        </div>
      </form>
    </div>
    <div class="tasks-items" id="tasks">
       

    </div>
    
  </body>
  <script src="main.js"></script>
</html>
